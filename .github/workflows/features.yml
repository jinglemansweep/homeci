name: Feature Flag Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  FeatureFlagTest:
    
    runs-on: ubuntu-latest
    environment: home
    
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Output All Feature Flags
        run: |
          echo >>${GITHUB_STEP_SUMMARY} "HOMECI_FEATURE_TESTING: ${{ vars.HOMECI_FEATURE_TESTING }}"

      - name: Only Run - TESTING
        run: |
          echo "TESTING FEATURE FLAG ENABLED"
        if: ${{ vars.HOMECI_FEATURE_TESTING }}
  