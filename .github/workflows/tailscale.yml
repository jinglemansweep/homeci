name: Tailscale Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  Test:
    
    runs-on: ubuntu-latest
    environment: home
    
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: ${{ vars.TS_TAGS }} 

      - name: Test Tailscale Connection
        run: |
          tailscale status
          tailscale ip -4
          
      - name: Test Target Network Connection
        run: |
          ping -c 1 ${{ vars.TS_PING_IP }} 
